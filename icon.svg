<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>
  
  <!-- Book/Collection icon -->
  <g transform="translate(256, 256)">
    <!-- Main book shape -->
    <rect x="-120" y="-140" width="240" height="280" rx="15" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Book spine highlight -->
    <rect x="-120" y="-140" width="30" height="280" rx="15" fill="#8B7355" opacity="0.3"/>
    
    <!-- Horizontal lines representing content -->
    <line x1="-80" y1="-80" x2="80" y2="-80" stroke="#8B7355" stroke-width="8" stroke-linecap="round"/>
    <line x1="-80" y1="-30" x2="80" y2="-30" stroke="#8B7355" stroke-width="8" stroke-linecap="round"/>
    <line x1="-80" y1="20" x2="80" y2="20" stroke="#D4AF37" stroke-width="8" stroke-linecap="round"/>
    <line x1="-80" y1="70" x2="50" y2="70" stroke="#8B7355" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Decorative bookmark -->
    <path d="M 60 -140 L 60 -40 L 75 -55 L 90 -40 L 90 -140 Z" fill="#D4AF37" opacity="0.9"/>
  </g>
</svg>
